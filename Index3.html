    .container{width:360px;max-width:96%;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:16px;padding:20px;box-shadow:0 8px 30px rgba(2,6,23,0.7);backdrop-filter: blur(6px);}
    .top{display:flex;gap:14px;align-items:center}
    .avatar{width:76px;height:76px;border-radius:12px;flex-shrink:0;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px}
    .name{font-size:18px;font-weight:700;margin:0}
    .title{color:var(--muted);font-size:13px;margin-top:4px}
    .links{display:flex;gap:10px;margin-top:14px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;background:var(--glass);border:1px solid rgba(255,255,255,0.03);cursor:pointer;text-decoration:none;color:inherit;font-weight:600}
    .btn svg{width:18px;height:18px;display:block}
    .info{margin-top:16px;display:grid;grid-template-columns:1fr;gap:10px}
    .row{display:flex;gap:12px;align-items:center}
    .row svg{width:18px;height:18px;opacity:0.9}
    .muted{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:10px;margin-top:18px}
    .action-primary{flex:1;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#071426;padding:12px;border-radius:10px;text-align:center;text-decoration:none;font-weight:700}
    .action-outline{flex:1;border:1px solid rgba(255,255,255,0.06);padding:12px;border-radius:10px;text-align:center;text-decoration:none;color:var(--muted)}
    footer{margin-top:16px;text-align:center;color:var(--muted);font-size:12px}
    @media (min-width:720px){.container{width:420px}}
  </style>
</head>

  <script>
    const data = {
      name: 'Babbu Vishwakarma',
      initials: 'BV',
      role: 'Process Coordinator',
      company: 'Creative new tech pvt ltd',
      website: '',
      instagram: '',
      phone: '+919867619682',
      phoneForWA: '919867619682',
      address: 'Kanankia Road, Mira Road (E).',
      email: 'd04abhay@gmail.com'
    }

    function makeVCard(d){
      const v = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `FN:${d.name}`,
        `ORG:${d.company}`,
        `TITLE:${d.role}`,
        `TEL;TYPE=CELL:${d.phone}`,
        `EMAIL;TYPE=INTERNET:${d.email}`,
        `ADR;TYPE=WORK:;;${d.address.replace(/\n/g, ' ')}`,
        `URL:${d.website}`,
        'END:VCARD'
      ].join('\r\n')
      return v
    }

    document.getElementById('downloadVcf').addEventListener('click', function(e){
      e.preventDefault()
      const vcard = makeVCard(data)
      const blob = new Blob([vcard], {type: 'text/vcard'})
      const url = URL.createObjectURL(blob)
      const a = document.createElement('a')
      a.href = url
      a.download = `${data.name.replace(/\s+/g,'_')}.vcf`
      document.body.appendChild(a)
      a.click()
      a.remove()
      URL.revokeObjectURL(url)
    })
  </script>
